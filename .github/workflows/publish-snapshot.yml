---
name: Kotlin CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: 11
          distribution: 'zulu'
      - name: Build with Gradle
        run: ./gradlew build
      - name: Publish artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Package
          path: build/libs